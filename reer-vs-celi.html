<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REER vs CELI</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    .input-row {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .resultat {
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
    }
    canvas {
      max-width: 100%;
      margin-top: 30px;
    }
    .retour-btn {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #7f7f806d;
      color: black;
      text-decoration: none;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }
    .retour-btn:hover {
      background-color: #5f5f605d;
    }
  </style>
</head>
<body>
  <div class="header">
    <strong>Comparaison REER vs CELI</strong>
  </div>

  <div class="button-container">
    <button class="button" onclick="location.href='outils.html';">‚¨Ö Retour aux outils</button>
  </div>

  <div class="dashboard-section">
    <div class="section">
      <h2>Param√®tres de simulation</h2>
      <form id="form">
        <label>Nom du client :</label><br>
        <input type="text" id="client" required><br><br>

        <label>Montant investi ($) :</label><br>
        <input type="number" id="montant" value="1000" required><br><br>

        <label>Rendement annuel (%) :</label><br>
        <input type="number" id="taux" value="5" required><br><br>

        <label>Dur√©e (ann√©es) :</label><br>
        <input type="number" id="annees" value="20" required><br><br>

        <label>Taux d'imposition marginal √† la cotisation:</label><br>
        <input type="number" id="t1" value="40" required><br><br>

        <label>Taux d'imposition marginal √† la retraite:</label><br>
        <input type="number" id="t2" value="30" required><br><br>

        <button type="button" class="button" onclick="comparerReerCeli()">Comparer</button>
        <button type="button" class="button" onclick="genererPDF()">T√©l√©charger PDF</button>
      </form>

      <div id="resultats" style="margin-top: 30px; font-weight: bold;"></div>
      <canvas id="chart" style="margin-top: 30px;"></canvas>
    </div>
  </div>

  <footer>
    üìä 2024 Comparateur REER/CELI | Par Clement Markus.
  </footer>

  <script>
    let celi = 0, reer = 0, difference = 0, pertePar100 = 0;

    function comparerReerCeli() {
      const S = parseFloat(document.getElementById('montant').value);
      const r = parseFloat(document.getElementById('taux').value) / 100;
      const N = parseInt(document.getElementById('annees').value);
      const t1 = parseFloat(document.getElementById('t1').value) / 100;
      const t2 = parseFloat(document.getElementById('t2').value) / 100;

      celi = S * Math.pow(1 + r, N);
      reer = (S / (1 - t1)) * Math.pow(1 + r, N) * (1 - t2);
      difference = reer - celi;

      params = { S, r, N, t1, t2 };

      const resultats = `
        <div class="result-box">
          <p>üìà <strong>Valeur finale CELI :</strong> ${celi.toFixed(2)} $</p>
          <p>üìä <strong>Valeur finale REER :</strong> ${reer.toFixed(2)} $</p>
          <p>üîç <strong>Diff√©rence :</strong> ${difference.toFixed(2)} $</p>
      `;

      document.getElementById('resultats').innerHTML = resultats;

      const ctx = document.getElementById('chart').getContext('2d');
      if (window.barChart) window.barChart.destroy();
      window.barChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['CELI', 'REER'],
          datasets: [{
            label: 'Valeur finale ($)',
            data: [celi, reer],
            backgroundColor: ['#8884d8', '#82ca9d']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: true, text: 'Comparaison de la valeur finale' }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { callback: value => `$${value}` }
            }
          }
        }
      });
    }

    async function genererPDF() {
      const nom = document.getElementById("client").value;
      const chartCanvas = document.getElementById("chart");
      const chartImage = await html2canvas(chartCanvas).then(canvas => canvas.toDataURL("image/png"));

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });

      // En-t√™te stylis√©e
      doc.setFillColor(66, 133, 244);
      doc.rect(0, 0, 210, 20, 'F');
      doc.setFontSize(18);
      doc.setTextColor(255);
      doc.text("Rapport REER vs CELI", 105, 13, { align: 'center' });

      doc.setTextColor(0);
      doc.setFontSize(12);

      let y = 30;
      doc.text(`Client : ${nom}`, 10, y); y += 10;
      doc.text(`Montant investi : ${params.S.toFixed(2)} $`, 10, y); y += 10;
      doc.text(`Taux de rendement : ${(params.r * 100).toFixed(2)} %`, 10, y); y += 10;
      doc.text(`Dur√©e : ${params.N} ann√©es`, 10, y); y += 10;
      doc.text(`Taux d'imposition au d√©p√¥t (t1) : ${(params.t1 * 100).toFixed(2)} %`, 10, y); y += 10;
      doc.text(`Taux d'imposition √† la retraite (t2) : ${(params.t2 * 100).toFixed(2)} %`, 10, y); y += 15;

      doc.setFont(undefined, 'bold');
      doc.text("R√©sultats de la comparaison", 10, y); y += 10;
      doc.setFont(undefined, 'normal');
      doc.text(`CELI : ${celi.toFixed(2)} $`, 10, y); y += 10;
      doc.text(`REER : ${reer.toFixed(2)} $`, 10, y); y += 10;
      doc.text(`Diff√©rence : ${difference.toFixed(2)} $`, 10, y); y += 10;

      // Ajouter le graphique
      doc.addImage(chartImage, 'PNG', 15, y, 180, 60);

      // Signature
      doc.setFontSize(10);
      doc.setTextColor(150);
      doc.text("Pr√©par√© par Clement Markus", 10, 290);

      doc.save(`reer-vs-celi-${nom}.pdf`);
    }
  </script>
</body>
</html>
