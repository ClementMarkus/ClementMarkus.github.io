<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard du march√©</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.plot.ly/plotly-2.25.2.min.js"></script>
  <style>
    .section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    .table-compact {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .table-compact th {
      background: #f4f6fb;
      padding: 10px;
      text-align: left;
    }
    .table-compact td {
      padding: 10px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <!-- En-t√™te -->
  <div class="header">
    <strong>Dashboard du march√©</strong>
  </div>

  <!-- Barre de navigation -->
  <div class="button-container">
    <button class="button" onclick="location.href='index.html';">Accueil</button>
    <button class="button" onclick="location.href='allocation_strategique.html';">Strat√©gique</button>
    <button class="button" onclick="location.href='allocation_tactique.html';">Tactique</button>
    <button class="button" onclick="location.href='outils.html';">Outils</button>
    <button class="button" onclick="location.href='fiches_techniques.html';">Fiches</button>
  </div>

  <!-- Contenu principal -->
  <div class="dashboard-section">
    <div class="flex-container">

      <!-- Section Graphique ETF -->
      <div class="section">
        <h2>Performance des ETF</h2>
        <div id="market-chart" style="height:450px;"></div>
      </div>

      <!-- Section Macro -->
      <div class="section">
        <h2>Indicateurs macro√©conomiques</h2>
        <table class="table-compact">
          <thead>
            <tr><th>Indicateur</th><th>Valeur</th></tr>
          </thead>
          <tbody id="macro-table"></tbody>
        </table>
      </div>

    </div>
  </div>

  <!-- Pied de page -->
  <footer>
    üìà 2025 Dashboard | Cr√©√© avec soin pour vos besoins financiers.
  </footer>

  <!-- Script pour charger les donn√©es -->
  <script>
    fetch('data/data.json') // Ton fichier g√©n√©r√© par le script Python
      .then(res => res.json())
      .then(json => {
        // Graphique ETF
        let traces = [];
        for (let ticker in json.etf) {
          traces.push({
            x: json.etf[ticker].dates,
            y: json.etf[ticker].close,
            name: ticker,
            type: 'scatter'
          });
        }
        Plotly.newPlot('market-chart', traces, {
          title: 'Performance historique des ETF',
          xaxis: { title: 'Date' },
          yaxis: { title: 'Prix ajust√© ($ CAD)' },
          legend: { orientation: "h" }
        });

        // Tableau macro
        let macroHTML = '';
        for (let key in json.macro) {
          macroHTML += `<tr><td>${key}</td><td>${json.macro[key]}</td></tr>`;
        }
        document.getElementById('macro-table').innerHTML = macroHTML;
      })
      .catch(err => {
        console.error("Erreur chargement donn√©es :", err);
        document.getElementById('macro-table').innerHTML = `<tr><td colspan="2">Impossible de charger les donn√©es</td></tr>`;
      });
  </script>

</body>
</html>
