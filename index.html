    <!-- Create the header with the text "Dashboard" -->

    <div class="h1"> 
    <h1>Données Macroéconomiques</h1>
</div>
<hr> <!-- Horizontal line -->
<p>Last update: <span id="lastUpdate"></span></p>

<!-- JavaScript code to fetch GitHub data -->
<script>
    const repoOwner = 'ClementMarkus';
    const repoName = 'ClementMarkus.github.io';

    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/commits?per_page=1`)
        .then(response => response.json())
        .then(data => {
            const lastCommitDate = new Date(data[0].commit.author.date);
            const lastUpdateElement = document.getElementById('lastUpdate');
            lastUpdateElement.textContent = lastCommitDate.toLocaleString();
        })
        .catch(error => {
            console.error('Error fetching GitHub data:', error);
        });
</script>
