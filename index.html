<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Canada</title>
    <style>
        /* Define the styles for the header */
        .header {
            background-color: #7f7f806d;
            text-align: center;
            padding: 10px;
            color: black;
            font-size: 30px;
            border-radius: 100px; /* Rounded corners */
            margin-bottom: 10px; /* Add space below header */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }

        /* Style the "Dashboard" section */
        .dashboard-section {
            background-color: white;
            padding: 10px;
            text-align: center;
            border-radius: 20px; /* Rounded corners */
        }

        /* Style the buttons */
        .button-container {
            text-align: center;
            margin-top: 10px;
        }

        .button {
            background-color: white; 
            border: none; 
            color: black; 
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px; /* Rounded corners */
            margin-right: 10px; /* Add some space between buttons */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button:hover {
            background-color: #7f7f806d; /* Darker green when hovered */
            color: black;
            font-weight: bold;
        }

        /* Style for the flex container */
        .flex-container {
            display: flex;
            justify-content: center; /* Center horizontally */
            margin: 10px auto; /* Center with margin */
            width: 98%; /* Limit the total width */
            gap: 20px; /* Add space between sections */
        }

        .section {
            background-color: white;
            padding: 20px;
            border: 2px solid #7f7f806d; /* Gray border */
            border-radius: 20px; /* Rounded corners */
            margin: 10px auto; /* Center with margin */
            width: 45%; /* Center and limit width */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
            text-align: left; /* Left-align text */
            display: flex;
            flex-direction: column;
            justify-content: stretch;
        }

        .section h2 {
            margin-top: 0; /* Remove any default margin */
            margin-bottom: 10px; /* Adjust as needed */
        }

        .section p {
            margin-top: 10px; /* Adjust as needed to move text higher */
        }

        .section iframe {
            width: 100%;
            height: 400px; /* Adjust height as needed */
            border: none; /* Remove border */
            flex-grow: 1; /* Make iframe take remaining space */
        }

        .section2 {
            background-color: white;
            padding: 20px;
            border: 2px solid #7f7f806d; /* Remove gray border */
            border-radius: 20px; /* Rounded corners */
            margin: 10px auto; /* Center with margin */
            width: 96%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
            position: relative; /* For navigation buttons */
            overflow: hidden; /* Hide overflow for carousel effect */
        }

        .section2 h2 {
            margin-top: 0; /* Remove any default margin */
            margin-bottom: 10px; /* Adjust as needed */
        }

        .iframe-container {
            display: flex;
            gap: 10px; /* Add space between iframes */
            overflow-x: scroll; /* Enable horizontal scrolling */
            scroll-behavior: smooth; /* Smooth scrolling */
            padding-bottom: 10px; /* Add space for scrollbar */
        }

        .iframe-container::-webkit-scrollbar {
            display: none; /* Hide scrollbar for aesthetic purposes */
        }

        .iframe-container iframe {
            flex: 0 0 33.33%; /* Set fixed width for each iframe */
            height: 400px; /* Adjust height as needed */
            border: none; /* Remove border */
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1; /* Ensure buttons appear above iframes */
        }

        .nav-button.left {
            left: 10px;
        }

        .nav-button.right {
            right: 10px;
        }

        .dot-container {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .dot.active {
            background-color: #7f7f806d;
        }
    </style>
</head>
