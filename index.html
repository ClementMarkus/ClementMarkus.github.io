<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define the styles for the header */
        .header {
            background-color: #00334E;
            text-align: center;
            padding: 20px;
            color: white; /* Set text color to white for better visibility on blue background */
            font-size: 50px;
        }

        /* Style the "Dashboard" section */
        .dashboard-section {
            background-color: #00334E; /* Match the header background color */
            padding: 20px;
            text-align: center;
        }

        /* Style the buttons */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            background-color: #4CAF50; /* Green background */
            border: none; /* Remove borders */
            color: white; /* White text */
            padding: 10px 20px; /* Padding for better visual */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px; /* Rounded corners */
            margin-right: 10px; /* Add some space between buttons */
        }

        .button:hover {
            background-color: #45a049; /* Darker green when hovered */
        }
    </style>
</head>
<body>
    <!-- Create the header with the text "Dashboard" -->
    <div class="header">
        Dashboard
    </div>

    <!-- "Dashboard" section -->
    <div class="dashboard-section">
        <!-- Button container -->
        <div class="button-container">
            <button class="button">Canada</button>
            <button class="button">USA</button>
        </div>

        <!-- Embed your Plotly graph using an iframe -->
        <iframe src="unemployement_rate_us.html" width="800" height="600"></iframe>
    </div>
</body>
</html>
